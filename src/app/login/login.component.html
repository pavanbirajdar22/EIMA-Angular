<body class="container">
  <div class="col-md-offset-3 col-md-6" style="margin-top: 100px">
    <md-card style="background-color:whitesmoke">
      <h1 style="text-align: center">Login</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="emailId">Email:</label>
          <input formControlName="emailId" type="text" class="form-control" name="emailId" placeholder="email" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input formControlName="password" class="form-control" type="password" name="password" placeholder="Password" />  
        </div>
        <p *ngIf="loginFlag" style="color:red">{{message}}</p>
        <button type="submit" class="btn btn-primary btn-block">Let me in.</button>
      </form>
    </md-card>
  </div>
</body>
