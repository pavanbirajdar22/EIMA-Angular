<br/>
<div class="row">
  <div class="col-md-4 col-sm-4 col-xs-4">
    <h4><a><b>Add New Client</b></a></h4>
  </div>
</div>
<hr/>
<div class="container">
  <div class="col-md-6 col-xs-6 col-sm-6">
  <div *ngIf="!created" class="panel panel-primary">
    <div class="panel-body">
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter Name">
          <p *ngIf="clientForm.get('name').touched && clientForm.get('name').hasError('required')" style="color:tomato">This field is required!</p>
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input formControlName="location" type="text" class="form-control" id="location" placeholder="Enter Location">
          <p *ngIf="clientForm.get('location').touched && clientForm.get('location').hasError('required')" style="color:tomato">This field is required!</p>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
</div>
