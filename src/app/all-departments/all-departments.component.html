<div class="container">
	<md-paginator
		[length]="totalDepartmentCount"
		[pageSize]="4"
		(page)="onPageChange($event)"> </md-paginator>
	<div class="row">
		<div class="col-md-7 col-xs-7">
			<ul style="list-style-type: none;">
				<li *ngFor="let department of departments"><md-card
						style="cursor:pointer"
						[routerLink]="['/departments',department['deptId']]">
					<div class="row">
						<div class="col-md-2">
							<img
								md-card-avatar
								style="width: 70px; height: 70px"
								src="https://png.icons8.com/material/1600/00897B/department" />
						</div>
						<div
							class="col-md-10"
							style="word-wrap: break-word">
							<md-card-header> <md-card-title>
							<a style="word-break: break-all; white-space: normal;">
								<b>{{department.deptName}}</b>
							</a> </md-card-title> </md-card-header>
						</div>
					</div>
					</md-card> <span>&nbsp;</span></li>
			</ul>
		</div>
		<div class="col-md-5 col-xs-5">
			<router-outlet></router-outlet>
		</div>
	</div>
</div>
