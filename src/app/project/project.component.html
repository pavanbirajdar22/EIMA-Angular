<md-card> <md-card-content>
<div class="row">
	<div class="col-md-3 col-xs-3"></div>
	<div
		class="col-md-6 col-xs-6"
		style="text-align: center; margin-left: -20px">
		<img
			md-card-avatar
			class="img-responsive"
			style="width: 170px; height: 170px"
			src="https://png.icons8.com/material/1600/00897B/project" />
		<md-card-header>
		<h4
			style="width: 100%; text-align: center; margin-left: -20px; word-wrap: break-word">{{project?.title}}</h4>
		</md-card-header>
		<h5 style="word-wrap: break-word">StartDate: {{project?.startDate
			| date:"dd-MMM-yyyy"}}</h5>
		<h5
			style="word-wrap: break-word"
			*ngIf="project?.endDate">EndDate: {{project?.endDate |
			date:"dd-MMM-yyyy"}}</h5>

		<br />
		<div *ngIf="client">
			<h5 style="word-wrap: break-word">
				<b>Client:</b>
			</h5>
			<ul style="list-style-type: none; padding-left: 0px; cursor: pointer">
				<li>
					<a>{{client['name']}}</a>
				</li>
			</ul>
		</div>

		<br />
		<div *ngIf="department">
			<h5 style="word-wrap: break-word">
				<b>Department:</b>
			</h5>
			<ul style="list-style-type: none; padding-left: 0px; cursor: pointer">
				<li>
					<a>{{department['deptName']}}</a>
				</li>
			</ul>
		</div>

		<br />
		<div *ngIf="team[0]">
			<h5 style="word-wrap: break-word">
				<b>Team:</b>
			</h5>
			<ul style="list-style-type: none; padding-left: 0px; cursor: pointer">
				<li *ngFor="let employee of team">
					<a>{{employee['firstName']}}&nbsp;{{employee['lastName']}}</a>
				</li>
			</ul>
		</div>
	</div>

	<div class="col-md-3 col-xs-3"></div>
</div>

</md-card-content> </md-card>
